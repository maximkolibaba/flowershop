<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>

    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap4.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>

<div class="layer">
    <h2>Register</h2>
    <br/>

    <div class="form-group">
        <label for="inputLogin">Username</label>
        <input type="text" class="form-control" id="inputLogin" name="login" v-model="login" v-on:input="checkLogin">
    </div>
    <div v-bind:style="{ color: uniqueColor }" v-show="login" v-cloak>
        {{ uniqueMessage }}</p>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" v-model="password">
    </div>
    <div class="form-group">
        <label for="inputFirstName">First name</label>
        <input type="text" class="form-control" v-model="firstName">
    </div>
    <div class="form-group">
        <label for="inputLastName">Last name</label>
        <input type="text" class="form-control" v-model="lastName">
    </div>
    <div class="form-group">
        <label for="inputAddress">Home address</label>
        <input type="text" class="form-control" v-model="address">
    </div>

    <input type="button" class="btn btn-primary" value="Register" v-on:click="register" :disabled="buttonDisabled">
</div>

<style>
    [v-cloak] {
        display: none;
    }
</style>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="js/register.js"></script>

</body>
</html>
