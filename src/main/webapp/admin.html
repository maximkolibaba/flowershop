<!DOCTYPE html>

<html lang="en">
<head>
    <title>Admin</title>

    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap4.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>

<div class="layer">
    <h2>Admin page</h2>
    <br/>

    <input type="button" name="buttonOrders" class="btn btn-primary" value="Orders"/>
    <input type="button" name="buttonLogout" class="btn btn-outline-danger" value="Logout" v-on:click="logout"/>

    <br/>

    <template v-if="orders.length">
        <table class="table">
            <tr>
                <th>Order ID</th>
                <th>Username</th>
                <th>Total price, RUB</th>
                <th>Create date</th>
                <th>Complete date</th>
                <th>Status</th>
                <th></th>
            </tr>
            <tr v-for="order in orders">
                <td>{{ order.id }}</td>
                <td>{{ order.user.login }}</td>
                <td>{{ order.total }}</td>
                <td>{{ order.createDate }}</td>
                <td>{{ order.completeDate }}</td>
                <td>{{ order.orderStatus }}</td>
                <td>
                    <input type="button" v-if="order.buttonValue" class="btn btn-outline-primary btn-sm"
                           :value="order.buttonValue" :name="order.id" v-on:click="updateStatus(order.id)">
                </td>
            </tr>
        </table>
    </template>

    <template v-else>
        There is no orders :(
    </template>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="js/admin.js"></script>

</body>
</html>
